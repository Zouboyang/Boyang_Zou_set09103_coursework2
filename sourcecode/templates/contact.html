
        {% extends "index.html" %}
        {% block body %}
	<div class="container" style="padding: 100px">
		
		
		
		
		<img src="static/images/border.png" class="templatemo-border">
		
			<h2 class="text-uppercase">Message Board</h2>
			<div class="margin-top-50">
		        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                          {% if session.logged_in %}
		            <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
		                
		                <div class="form-group">
		                    <input type="text" class="form-control" placeholder="Subject..." name="title"/>
		                </div>
		                <div class="form-group">
		                    <textarea class="form-control" name="text" rows="8" placeholder="Your message..."></textarea>
		                </div>
		                <button type="submit" class="btn text-uppercase tm-dark-bg tm-orange-text tm-send-btn btn-gradient">Send</button>
		            </form>
                          {% endif %}
                              <ul style="margin: 0.8em 1.2em">
                              {% for entry in entries %}
    <li><h1>{{ entry.title }}</h1><h4>{{ entry.text|safe }}</h4>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
		        </div>
			</div>
		
	</div>
        {% endblock %}
